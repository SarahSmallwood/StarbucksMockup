                <div class="themeContainer">
                    <ul class="listBoss">

                        <button class="rewards">REWARDS</button>
                        <button class="gift">GIFTCARDS</button>

                </div>

            <h3 class="menuHead1">Cheers for the drink thats made fall “fall” for two decades.

            </h3>
            <button class="play">Join the celebration</button>
            </div>
        </div>


        <!-- menuOne-->
        <!--Starbucks game and button-->

            <div class="menuTextTwo">
            <h1 class="menuTitle2">Pumpkin forever</h1>

            <button class="order">Order now</button>
             </div>
            <div class="tile">

            <img src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-85929.jpg" alt="" class="coffee">
            </div>
        </div>
